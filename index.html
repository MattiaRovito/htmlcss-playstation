<!DOCTYPE html>
<html lang="en">

    <!-- Bootstrap CDN -->

    <!-- My-CSS Connection -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- TITLE -->
    <title>Playstation</title>

<body class="debug">

        </section>

            <div class="row">

            </div>
        </div>
    </section>

    <!-- init main -->
    <main>
        <!-- init game-list -->
        <section class="game-list">

        <!-- init takes-two -->
        <section class="takes-two">

        </section>
        <!-- end takes-two -->


        <!-- init releases -->
        <section class="releases">

        </section>
        <!-- end releases -->


        <!-- init explore-ps -->
        <section class="explore-ps">

        </section>
        <!-- end explore-ps -->
    
    
        <!-- init ps-plus -->
        <section class="ps-plus">

        </section>
        <!-- end ps-plus -->
    

        <!-- init ps-store -->
        <section class="ps-store">

        </section>
        <!-- end ps-store -->


        <!-- init ps-now -->
        <section class="ps-now">

        </section>
        <!-- end ps-now -->


        <!-- init social-media -->
        <section class="social-media">

        </section>
        <!-- end social-media -->
    
    </main>
    <!-- end main -->




    <!-- init footer -->
    <footer>

    </footer>
    <!-- end footer -->




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
